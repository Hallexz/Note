<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-9 p-4">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="notes-container">

            </div>
        </div>
        
        <div class="col-md-3 sidebar p-4">
            <h2>Hallex</h2>

            <button class="logout-btn" onclick="logout()">log out of account</button>
        </div>
    </div>
</div>

<div class="modal fade" id="newNoteModal" tabindex="-1" aria-labelledby="newNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newNoteModalLabel">Create New Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="noteTitle" class="form-label">Note Title</label>
                        <input type="text" class="form-control" id="noteTitle" placeholder="Enter note title">
                    </div>
                    <div class="mb-3">
                        <label for="noteDescription" class="form-label">Note Description</label>
                        <textarea class="form-control" id="noteDescription" rows="3" placeholder="Enter note description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="createNoteBtn">Create Note</button>
            </div>
        </div>
    </div>
</div>



<button class="add-note">+</button>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/note.js"></script>
</body>
</html>
